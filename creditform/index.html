<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>

    <link rel="stylesheet" href="creditform.css">
    <script src="creditform.js" defer></script>
</head>
<body>
    <h1>Credit Card Payment Form</h1>
    <form>
        <label for="cardholder-name">Cardholder Name:</label>
        <input type="text" id="cardholder-name" name="cardholder-name" required>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" maxlength="16" required>

        <label for="expiry-date">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry-date" name="expiry-date" maxlength="5" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="4" required>

        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
