<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>

    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Site Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form id="search">
            <label for="searchInput"></label>
            <input type="text" id="searchInput" name="searchInput" placeholder="Find a recipe">
            <button type="submit">Search</button>
        </form>
        <div class="recipe-container">
            <img src="images/chicken-curry.webp" alt="Chicken Curry">
            <div id="tags" class="tags">
                <p>Chicken</p>
                <p>Entree</p>
                <p>Indian</p>
            </div>
            <h1 class="">Chicken Curry</h1>
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
            </span>
            <p id="description">Quick and easy Chicken curry recipe made with easy to find ingredients.</p>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
